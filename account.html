<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techo - Account</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <h3>Techo</h3>
            </a>
        </div>
        <i class="fa-solid fa-bars" id="hamburger"></i>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="3d.html">3D</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li class="active-li"><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="account" id="account">
            <h2 class="sec-title">Account</h2>
            <div class="options-grid">
                <div class="option">
                    <i class="fas fa-wallet"></i>
                    <h3>Balance</h3>
                </div>
                <div class="option">
                    <i class="fas fa-coins"></i>
                    <h3>Tokens</h3>
                </div>
                <div class="option">
                    <i class="fas fa-gift"></i>
                    <h3>Vouchers</h3>
                </div>
                <div class="option">
                    <i class="fas fa-award"></i>
                    <h3>Rewards</h3>
                </div>

            </div>
            <section class="options-grid2">
                <div class="option2">
                    <i class="fas fa-heart"></i>
                    <h3>Likes</h3>
                </div>
                <div class="option2">
                    <i class="fas fa-star"></i>
                    <h3>Reviews</h3>
                </div>
                <div class="option2">
                    <i class="fas fa-history"></i>
                    <h3>Recently Viewed</h3>
                </div>
                <div class="option2">
                    <i class="fas fa-question-circle"></i>
                    <h3>Help</h3>
                </div>
                <div class="option2">
                    <i class="fas fa-cog"></i>
                    <h3>Settings</h3>
                </div>
            </section>

            <div class="account-actions">
                <button class="b-button">Edit Account</button>
                <button class="b-button">Change Password</button>
                <button class="b-button">Logout</button>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>

</html>
