<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techo - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <h3>Techo</h3>
            </a>
        </div>
        <i class="fa-solid fa-bars" id="hamburger"></i>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="3d.html">3D</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li class="active-li"><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-items">
            <h2 class="sec-title">Shopping Cart</h2>
            <div class="cart-item">
                <img src="img/product1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>Description of Product 1.</p>
                    <p>Price: $20</p>
                </div>
                <div class="item-options">
                    <label for="voucher">Voucher:</label>
                    <input type="text" id="voucher" name="voucher"><br>
                    <label for="discount">Use tokens:</label>
                    <select id="discount" name="token">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <!-- Add more cart items here -->
        </section>
        <footer>
            <div class="total-price">
                <h3>Total Price: $XXX</h3>
                <p>Number of Items: XX</p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>

</html>
