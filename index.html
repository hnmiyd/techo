<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>
    <style>
        #lottie-container {
            width: 300px;
            height: 300px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo" class="logo-img">
        </div>
    </header>

    <main>
        <section class="login-form">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <p>Or login with:</p>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

    <div id="lottie-container"></div>

    <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get email and password from form inputs
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Make a POST request to RestDB API to upload user data
        fetch("https://techo-699f.restdb.io/rest/login-information", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "x-apikey": "65c4cf6f2844e1aba1fb4065"
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => {
            if (response.ok) {
                // Redirect user to home.html upon successful upload
                // JavaScript code to handle login submission and show Lottie animation
                var animation = bodymovin.loadAnimation({
                container: document.getElementById("lottie-container"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "https://lottie.host/d38b60f1-d12b-4daf-abfc-37e5fadbeabf/0vBlzPwCQR.json"
            });

            setTimeout(function() {
                window.location.href = "home.html";
            }, 2500);

            } else {
                alert("Failed to upload user data");
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    });

            });

            setTimeout(function() {
                window.location.href = "home.html";
            }, 2500);
        });
    </script>
    <script src="js/script.js"></script>
</body>

</html>
